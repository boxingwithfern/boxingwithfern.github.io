<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event - EventClone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Sport Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Browse Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Create Event</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center fw-bold">Create a New Event</h2>

    <form>
      <!-- Event Details -->
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Event Title</label>
        <input type="text" class="form-control" id="eventTitle" placeholder="Enter event name" required />
      </div>

      <div class="mb-3">
        <label for="eventDescription" class="form-label">Description</label>
        <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe your event" required></textarea>
      </div>

      <!-- Date and Time -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date & Time</label>
          <input type="datetime-local" class="form-control" id="startDate" required />
        </div>
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date & Time</label>
          <input type="datetime-local" class="form-control" id="endDate" required />
        </div>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Venue or online link" required />
      </div>

      <!-- Ticket Info -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="ticketType" class="form-label">Ticket Type</label>
          <select class="form-select" id="ticketType" required>
            <option value="">Select type</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="ticketPrice" class="form-label">Price (USD)</label>
          <input type="number" class="form-control" id="ticketPrice" min="0" step="0.01" placeholder="e.g. 20.00" />
        </div>
      </div>

      <!-- Upload -->
      <div class="mb-3">
        <label for="eventImage" class="form-label">Event Image</label>
        <input class="form-control" type="file" id="eventImage" />
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="eventCategory" class="form-label">Category</label>
        <select class="form-select" id="eventCategory" required>
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="tech">Tech</option>
          <option value="art">Art</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create Event</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
